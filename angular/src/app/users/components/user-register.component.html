<form #userForm="ngForm"  (ngSubmit)="onSubmit()">
	<h2>Register</h2>
	<div>
		<label for="username">Username:* </label>
		<input [(ngModel)]="user.username" name="username" required #name="ngModel" />
		<div *ngIf="name.errors && (name.dirty || name.touched)"
     		class="alert alert-danger">
		    <div [hidden]="!name.errors.required">
		      	Name is required
		    </div>
		</div>
	</div>
	<div>
		<label for="email">Email:* </label>
		<input [(ngModel)]="user.email" name="email" required #email="ngModel" />
		<div *ngIf="email.errors && (email.dirty || email.touched)"
     		class="alert alert-danger">
		    <div [hidden]="!email.errors.required">
		      	Email is required
		    </div>
		</div>
	</div>
	<div>
		<label for="password">Password:* </label>
		<input [(ngModel)]="user.password" name="password" required #password="ngModel" />
		<div *ngIf="password.errors && (password.dirty || password.touched)"
     		class="alert alert-danger">
		    <div [hidden]="!password.errors.required">
		      	Password is required
		    </div>
		</div>
	</div>
	<div>
		<re-captcha
		    [(ngModel)]="formModel.captcha" name="captcha" required
		    siteKey="6Lc0dCMUAAAAAAJwHSvT7mceRj32CT1uOPlLkwEI" #captcha="ngModel"
		 ></re-captcha>
	</div>
	<div>
		<button type="submit" class="btn btn-default"
             [disabled]="!userForm.form.valid">Submit</button>
	</div>
</form>
